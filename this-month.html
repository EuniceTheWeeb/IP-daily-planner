<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Home</title>
</head>

<body>
  <!-- MARK: navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="this-month.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link newEventBtn" data-bs-toggle="modal" data-bs-target="#actModal">New Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="map.html">Map</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <div class="col-12 d-flex justify-content-center align-items-center">
      <button type="button" class="btn btn-primary btn-lg newEventBtn" data-bs-toggle="modal" data-bs-target="#actModal">
        Add New Event
      </button>
    </div>

    <!-- MARK: Modal with correct ID -->
    <div class="modal fade" id="actModal" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title d-flex align-items-center" id="eventName">
              Event:
              <input type="text" class="d-flex form-control flex-grow-1" placeholder="Event name">
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="newEventDate">
              </div>
    
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="newCategory" class="form-control">
                  <option value="" disabled selected>Select category</option>
                  <option value="Appointment">Appointment</option>
                  <option value="Leisure">Leisure</option>
                  <option value="Work">Work</option>
                  <option value="School">School</option>
                  <option value="Misc">Misc</option>
                </select>
              </div>

            <label>Address</label>
            <textarea class="form-control" rows="3" id="newEventAddress"></textarea>

            <label>Notes</label>
            <textarea class="form-control" rows="2" id="newEventNotes"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close without creating</button>
            <button type="button" class="btn btn-primary">Create Event</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MARK: calendar -->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center">
      <h4 class="monthYear"></h4>
      <button class="btn btn-secondary prev">Prev</button>
      <button class="btn btn-secondary next">Next</button>
    </div>

    <div class="col-sm-4 col-md-6 col-lg-12 d-flex justify-content-center align-items-center">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sun</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
          </tr>
        </thead>
        <tbody id="calendarBody">

        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="calendar.js"></script>
  <script src="script.js"></script>
</body>

</html>
