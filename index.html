<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Create New Trip</title>
</head>

<body>
    <!-- MARK: navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="this-month.html">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#actModal">New Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="d-flex justify-content-center align-items-center">
            <h4 class="monthYear"></h4>
            <button class="btn btn-secondary prev">Prev</button>
            <button class="btn btn-secondary next">Next</button>
        </div>

        <div class="d-flex overflow-auto allDates">
            <!-- MARK: event card -->
            <div class="col-8 col-md-4 dateCard">
                <div class="card">
                    <div class="card-header headerInfo d-flex justify-content-center" id="eventDate">
                        <h3>Date</h3>
                        <button type="button" class="btn btn-danger" id="delBtn">Delete</button>
                    </div>
                    <div class="card-body">
                        <label>Name</label>
                        <textarea class="form-control" rows="1" id="activityName"></textarea>
                        <label>Category</label>
                        <select name="category" id="category" class="form-control">
                            <option value="Shopping">Shopping</option>
                            <option value="Appointment">Appointment</option>
                            <option value="Leisure">Leisure</option>
                            <option value="Work">Work</option>
                            <option value="School">School</option>
                            <option value="Misc">Misc</option>
                        </select>

                        <label>Address</label>
                        <textarea class="form-control" rows="3" id="activityAddress"></textarea>

                        <label>Notes</label>
                        <textarea class="form-control" rows="3" id="activityNotes"></textarea>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary" id="editBtn">Edit</button>
                        <button type="button" class="btn btn-secondary" id="saveBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="calendar.js"></script>
    <script src="script.js"></script>
</body>

</html>
