<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Home</title>
</head>

<body>
  <!-- MARK: navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="calendar.html">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link newEventBtn" data-bs-toggle="modal" data-bs-target="#eventModal">New Event</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="map.html">Map</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="col-12 d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-primary btn-lg newEventBtn" data-bs-toggle="modal" data-bs-target="#eventModal">
        Add New Event
    </button>
</div>

<!-- Modal for Adding New Event -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="eventModalLabel">Add New Event</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <!-- Event form fields -->
              <form id="eventForm">
                  <div class="row mb-3">
                      <label for="eventName" class="col-sm-3 col-form-label">Event Name</label>
                      <div class="col-sm-9">
                          <input type="text" class="form-control" id="eventName" placeholder="Event name" required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <label for="eventDate" class="col-sm-3 col-form-label">Date</label>
                      <div class="col-sm-9">
                          <input type="date" class="form-control" id="eventDate" required>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <label for="eventCategory" class="col-sm-3 col-form-label">Category</label>
                      <div class="col-sm-9">
                          <select id="eventCategory" class="form-control" required>
                              <option value="" disabled selected>Select category</option>
                              <option value="Appointment">Appointment</option>
                              <option value="Leisure">Leisure</option>
                              <option value="Work">Work</option>
                              <option value="School">School</option>
                              <option value="Misc">Misc</option>
                          </select>
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="eventAddress" class="form-label">Address</label>
                      <textarea class="form-control" id="eventAddress" rows="3" placeholder="Event address"></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="eventNotes" class="form-label">Notes</label>
                      <textarea class="form-control" id="eventNotes" rows="3" placeholder="Event notes"></textarea>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveEventBtn">Save Event</button>
          </div>
      </div>
  </div>
</div>



  <!-- MARK: calendar -->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center">
      <h4 class="monthYear"></h4>
      <button class="btn btn-secondary prev">Prev</button>
      <button class="btn btn-secondary next">Next</button>
    </div>

    <div class="col-sm-4 col-md-6 col-lg-12 d-flex justify-content-center align-items-center">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sun</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
          </tr>
        </thead>
        <tbody id="calendarBody">

        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
  <script src="calendar.js"></script>
</body>

</html>
